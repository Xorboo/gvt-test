<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pygda Announcement Template Preview</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/template-pygda.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222222;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="template-root" class="visible"></div>

    <script src="js/pygda-monty-loader.js"></script>
    <script>
      async function loadTemplate(containerId) {
        try {
          const response = await fetch("pygda-template.html");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const templateHTML = await response.text();
          document.getElementById(containerId).innerHTML = templateHTML;
          fill_monty_images();
        } catch (error) {
          console.error("Error loading template:", error);
          alert("Failed to load the template. Please try again.");
        }
      }

      async function initializeTemplateView() {
        await loadTemplate("template-root");
      }

      document.addEventListener("DOMContentLoaded", () => {
        initializeTemplateView();
      });
    </script>
  </body>
</html>
