<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speaker Announcement Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/template-speaker.css" />
  </head>
  <body>
    <h1>Speaker Announcement Generator</h1>

    <div class="form-container">
      <div class="form-group-row">
        <div class="form-group">
          <label for="event-date">Event Date:</label>
          <input type="date" id="event-date" name="event-date" />
        </div>

        <div class="form-group">
          <label for="event-time">Event Time:</label>
          <input type="time" id="event-time" name="event-time" value="18:00" required />
        </div>
      </div>

      <div class="form-group">
        <label for="speaker-name">Speaker Name:</label>
        <input type="text" id="speaker-name" name="speaker-name" placeholder="Speaker Name" value="Jane Doe" />
      </div>

      <div class="form-group" id="role-radio">
        <label>Speaker Title:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="speaker-role" value="prelegent" checked />
            Prelegent
          </label>
          <label>
            <input type="radio" name="speaker-role" value="prelegentka" />
            Prelegentka
          </label>
        </div>
      </div>

      <div class="form-group" id="align-radio">
        <label for="image-upload">Upload Image:</label>
        <input type="file" id="image-upload" name="image-upload" accept="image/*" />
      </div>

      <div id="loading-indicator" class="loading-indicator">Generating image...</div>
    </div>

    <canvas id="preview-canvas"></canvas>

    <div class="button-container">
        <button id="generate-btn" title="Refresh Preview">&#x21BB;</button>
        <button id="download-link">Download Image</a>
      </div>

      <div id="template-root" class="big"></div>

    <script src="js/lib/html2canvas.min.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/generator-speaker.js"></script>
  </body>
</html>
