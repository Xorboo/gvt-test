<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <h1>PyGda Announcement Generator</h1>

    <div class="form-container">
      <div class="form-group-row">
        <div class="form-group">
          <label for="event-date">Event Date:</label>
          <input type="date" id="event-date" name="event-date" />
        </div>
        <div class="form-group">
          <label for="event-time">Event Time:</label>
          <input type="time" id="event-time" name="event-time" value="18:00" required />
        </div>
      </div>

      <div class="form-group">
        <label for="event-address">Event Address:</label>
        <input
          type="text"
          id="event-address"
          name="event-address"
          placeholder="Event Address"
          value="GdaÅ„sk, Al.Wojska Polskiego 41"
          required
        />
      </div>

      <div class="form-group">
        <label for="event-number">Event Number:</label>
        <input type="number" min="0" id="event-number" name="event-number" placeholder="42" value="42" />
      </div>

      <div id="loading-indicator" class="loading-indicator">Generating image...</div>
    </div>

    <canvas id="preview-canvas"></canvas>

    <div class="button-container">
      <button id="generate-btn" title="Refresh Preview">&#x21BB;</button>
      <button id="download-link">Download Images</a>
    </div>

    <div id="template-root"></div>

    <script src="js/lib/html2canvas.min.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/pygda-monty-loader.js"></script>
    <script src="js/generator-pygda.js"></script>
  </body>
</html>
