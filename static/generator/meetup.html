<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meetup Announcement Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/template-meetup.css" />
  </head>
  <body>
    <h1>Meetup Announcement Generator</h1>

    <div class="form-container">
      <div class="form-group-row">
        <div class="form-group">
          <label for="event-date">Event Date:</label>
          <input type="date" id="event-date" name="event-date" />
        </div>
        <div class="form-group">
          <label for="event-time">Event Time:</label>
          <input type="time" id="event-time" name="event-time" value="18:00" required />
        </div>
      </div>

      <div class="form-group">
        <label for="event-address">Event Address:</label>
        <input
          type="text"
          id="event-address"
          name="event-address"
          placeholder="Event Address"
          value="GdaÅ„sk, Al.Wojska Polskiego 41"
          required
        />
      </div>

      <div class="form-group">
        <label for="author-name">Author Name:</label>
        <input type="text" id="author-name" name="author-name" placeholder="Art Author" value="Jane Doe" />
      </div>

      <div class="form-group">
        <label for="image-upload">Upload Image:</label>
        <input type="file" id="image-upload" name="image-upload" accept="image/*" />
      </div>

      <div id="loading-indicator" class="loading-indicator">Generating image...</div>
    </div>

    <canvas id="preview-canvas"></canvas>

    <div class="button-container">
      <button id="generate-btn" title="Refresh Preview">&#x21BB;</button>
      <button id="download-link">Download Image</a>
    </div>

    <div id="hidden-template"></div>

    <script src="js/lib/html2canvas.min.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/generator-meetup.js"></script>
  </body>
</html>
